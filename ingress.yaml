apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
      - http:
          paths:
          - backend:
              serviceName: "test-server-service"
              servicePort: 8000
      - http:
          paths:
            - path: /get
            pathType: Prefix
            backend:
              serviceName: "test-server-service"
              servicePort: 8000
      - http:
          paths:
            - path: /get2
            pathType: Prefix
            backend:
              serviceName: "test-service2"
              servicePort: 8000