apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
spec:
  rules:
  - host: "*.com"
    http:
      paths:
      - backend:
          serviceName: test-server-service
          servicePort: 8000
  - host: "*.com"
    http:
      paths:
      - backend:
          serviceName: test-service2
          servicePort: 80
